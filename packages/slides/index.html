<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .reveal pre code {
      padding: 25px !important;
    }
    .reveal table th {
      font-size: 1.6rem;
    }
    .reveal table td {
      font-size: 1.4rem;
    }
  </style>
  <title>Conventional Changelog Demo</title>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md"
               data-separator="^\n---\n$"
               data-separator-vertical="^\n--\n$">
      </section>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
